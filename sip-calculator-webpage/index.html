<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>SIP Calculator</title>
</head>
<body>
  <div class="mainContainer">
    <div>
      <h2>Calculate Your SIP</h2>
      <div class="divIteams one">
        <div>
          <label for="monthly-investment">Monthly Investment (₹)</label>
          <input type="number" id="monthly-investment" placeholder="0">
        </div>
        <input type="range" id="monthly-investment-range" min="500" max="200000" step="500">
      </div>
      <div class="divIteams two">
        <div>
          <label for="return-rate">Expected Return Rate (p.a %)</label>
          <input type="number" id="return-rate" placeholder="0">
        </div>
        <input type="range" id="return-rate-range" min="1" max="30" step="0.1">
      </div>
      <div class="divIteams three">
        <div>
          <label for="time-period">Time Period (Years)</label>
          <input type="number" id="time-period" placeholder="0">
        </div>
        <input type="range" id="time-period-range" min="1" max="40" step="1">
      </div>
    </div>
    <div>
      <h2>Your Result!</h2>
      <div class="returnDiv">
        <div>
          <p>Invested Amount</p><span id="invested-amount">₹0</span>
        </div>
        <div>
          <p>Est. Return</p><span id="est-return">₹0</span>
        </div>
        <div>
          <p>Total Value</p><span id="total-value">₹0</span>
        </div>
        <div>
          <div class="resultCircle" id="resultCircle"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
