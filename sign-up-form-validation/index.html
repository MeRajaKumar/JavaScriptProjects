<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Create Your Account</title>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form action="" method="get">
            <div class="sign-up">
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>

                <span>or use your email for registration</span>

                <input type="text" name="name" id="fullname" placeholder="Enter full name" required>
                <input type="tel" name="mobile" id="mobile" placeholder="Enter mobile number" required>
                <input type="email" id="email" placeholder="Enter email" required>

                <div class="form-group" aria-placeholder="Choice gender">
                    <select id="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <input type="password" id="password" placeholder="Enter password" required>
                <input type="password" id="re-password" placeholder="Enter confirm password" required>

                <button id="submit-signup" type="submit">Submit</button>
            </div>
        </form>
    </div>
    <h2>Sign-up Form With Validation.</h2>

    <script src="script.js"></script>
</body>
</html>
