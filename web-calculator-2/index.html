<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web Calculator</title>
</head>
<body>
    <div class="txt"> 
        <h1>My Calculator</h1>
    </div>
    <div class="container">
        <input type="text" id="inputBox" placeholder="0">
        <table>
            <tr>
                <td><button class="operation operator">AC</button></td>
                <td><button class="operation operator">%</button></td>
                <td><button class="operation operator">X</button></td>
                <td><button class="operation operator">/</button></td>
            </tr>
            <tr>
                <td><button class="operation">7</button></td>
                <td><button class="operation">8</button></td>
                <td><button class="operation">9</button></td>
                <td><button class="operation operator">*</button></td>
            </tr>
            <tr>
                <td><button class="operation">4</button></td>
                <td><button class="operation">5</button></td>
                <td><button class="operation">6</button></td>
                <td><button class="operation operator">-</button></td>
            </tr>
            <tr>
                <td><button class="operation">1</button></td>
                <td><button class="operation">2</button></td>
                <td><button class="operation">3</button></td>
                <td><button class="operation operator">+</button></td>
            </tr>
            <tr>
                <td><button class="operation">00</button></td>
                <td><button class="operation">0</button></td>
                <td><button class="operation">.</button></td>
                <td><button class="operation operator equal">=</button></td>
            </tr>
        </table>
        
    </div>
    <div class="attribute" target="_blank">
        Created by <a href="https://github.com/MeRajaKumar/">Raja Kumar</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
