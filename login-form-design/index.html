<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Login Page</title>
</head>
<body>
    <div class="main-container">
        <div class="img-box">
            <img src="img.jpeg" alt="" srcset="">
        </div>

        <div class="input-container">
            <h1>Login</h1>
            <form action="#">
                
                <div class="input-box">
                    <input type="text" required>
                    <label>Username</label>
                </div>

                <div class="input-box">
                    <input type="text" required>
                    <label>Password</label>
                </div>

                <label class="checkbox"><input type="checkbox"><p>Show Password</p></label>

                
                <div class="forgot_password_box">
                    <div class="forgot_password"><a href="#">Forgot Password?</a></div>
                </div>

                <div class="link_box">
                    <div class="link">By creating an account you agree to <a href="#">Terms & Conditions</a></div>
                </div>

                <button class="login_button" type="submit">Login</button>

                <div class="link_box">
                    <div class="signup_link">Don't have an account? <a href="#">Sign Up</a></div>
                    <div class="contact_link">Need Help? <a href="#">Contact Us</a></div>
                </div>

            </form>
        </div>     
    </div>



    <div class="attribute" target="_blank">
        Created by <a href="https://github.com/MeRajaKumar/">Raja Kumar</a>
    </div>
</body>
</html>
